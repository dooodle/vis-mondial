sudo: required
services:
  - docker

script:
  - docker build -t dooodle/vis-mondial .
  - bash install-kubectl
  - bash docker_push
  - kubectl get pods

after_script:
  - docker images
  - kubectl get pods
  - kubectl patch deployment mondial-deployment -p   "{\"spec\":{\"template\":{\"metadata\":{\"annotations\":{\"date\":\"`date +'%s'`\"}}}}}"
  - kubectl get pods

deploy:
  provider: script
  script: kubectl get pods
  on:
    branch: master
